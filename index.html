
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JubairShop - E-Commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-nav">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>JubairShop</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#account">Login / Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Discover Premium Streetwear & Accessories</h2>
  </section>

  <section class="search">
    <input type="text" id="searchBar" placeholder="Search products...">
  </section>

  <section id="products" class="products">
    <h2>Our Products</h2>
    <div class="product-list" id="productList">
      <div class="product">
        <img src="naruto.webp" alt="Naruto T-Shirt">
        <h3>Naruto Stylish Urban Anime TSHIRT</h3>
        <p>à§³600</p>
        <button onclick="addToCart('Naruto Stylish Urban Anime TSHIRT', 600)">Add to Cart</button>
      </div>
    </div>
  </section>

  <section id="cart" class="cart" style="display:none;">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <div id="paymentForm" style="display:none;">
      <h3>Choose Payment Method:</h3>
      <select id="paymentMethod">
        <option value="Bkash">Bkash</option>
        <option value="Nagad">Nagad</option>
        <option value="Rocket">Rocket</option>
        <option value="COD">Cash on Delivery</option>
      </select>
      <input type="text" id="transactionId" placeholder="Transaction ID (if paid)">
    </div>
    <button onclick="placeOrder()">Place Order</button>
  </section>

  <section id="orders" class="orders" style="display:none;">
    <h2>Your Orders</h2>
    <ul id="orderHistory"></ul>
  </section>

  <section id="account" class="account">
    <h2>Login / Register</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Submit</button>
    </form>
    <p id="userInfo"></p>
  </section>

  <section class="admin" style="display:none;">
    <h2>Admin Panel</h2>
    <ul id="adminOrders"></ul>
  </section>

  <footer>
    <p>Contact: <a href="mailto:dfaha071@gmail.com">dfaha071@gmail.com</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
